<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="contain">
<div class="some">
    <img class="imm" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnXjkd4rENkWe9i3dfNuFmbl8HWPi9ZcuoAA&s">
</div>
<div class="all">

    <div class="sign-up">
        <h2 class="sign-up-message">Signup</h2>
        <p class="some-details">Sign in with ur details.</p>
        <form class="form-tag">
            <input id="first-name" type="text" name="first-name" placeholder="First Name" size="30px" style="background-color:white " required/>
            <input id="last-name" type="text" name="last-name" placeholder="Last Name" size="30px" style="background-color:white" required/>
            <input id="email"  type="email" name="email" placeholder="E-mail" size="30px" style="background-color:white" required>
            <input id="password" type="password" name="password" placeholder="Password" size="30px" style="background-color:white" required>
            <button id="submit"  type="submit" class="sign-up-button">Sign-Up</button>
        </form>
        <a href="../login%20page/LoginPage.html">
            <p>Already Registered? <button class="another-login">Login</button></p>
        </a>
    </div>

</div>
</div>
</body>
</html>
