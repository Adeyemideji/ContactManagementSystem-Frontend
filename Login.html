<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div>
       <img src="https://img.freepik.com/free-photo/welcome-sign-wooden-stairs_23-2149741742.jpg?ga=GA1.2.1970915450.1724067450&semt=ais_hybrid">
    </div>
    <div class="login">
        <h2 class="login-message">Login</h2>
        <p class="glad-you-are-back">WELCOME BACK</p>
        <form class="form-tag">
            <input id="email"  type="email" name="email" placeholder="E-mail" size="30px" style="background-color:white" required>
            <input id="password" type="password" name="password" placeholder="Password" size="30px" style="background-color:white" required>
            <button id="submit"  type="submit" class="login-button">Login</button>
        </form>
        <a href="signup.html">
            <p>Don't have an account ? <button class="another-signup">Signup</button></p>
        </a>

    </div>


</div>
</body>
</html>
